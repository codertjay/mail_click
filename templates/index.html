{% extends "base.html" %}
{% load crispy_forms_filters %}

{% load static %}
{% block content %}
    <div class="row" style="display: flex;justify-content: center;align-items: center;height: 100vh">
        <div class="card border-0" style="max-width: 400px;">
            <div class="card-header">
                <div class="edit-profile__title">
                    <h6>Script Stat
                        {% if is_running %}
                            Running
                        {% else %}
                            Failed
                        {% endif %}
                    </h6>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" action=".">
                    {% csrf_token %}
                    <div class="edit-profile__body">


                        <div class="admin__button-group button-group d-flex pt-1 justify-content-md-start justify-content-center">
                            <button class="btn btn-primary btn-default w-100 btn-squared text-capitalize lh-normal px-50 signIn-createBtn ">
                                Update
                            </button>
                        </div>
                    </div>
                </form>
            </div>


        </div>

    </div>
{% endblock %}
